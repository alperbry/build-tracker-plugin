plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group 'com.alperbry'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}

gradlePlugin {
    plugins {
        buildTrackerPlugin {
            id = "com.alperbry.buildtracker"
            implementationClass = "com.alperbry.buildtracker.plugin.BuildTrackerPlugin"
        }
    }
}

publishing {
    repositories {
        maven {
            url = "$projectDir/../repo"
        }
    }
}
